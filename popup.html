<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="jspdf.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Playwrite+IS:wght@100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="popup-container">
        <h1 class="logo">Grateful <span>Me</span></h1>
        <div id="quote-container">
            <p id="daily-quote"></p>
        </div>
        <div id="mood-container">
            <p>How do you feel today?</p>
            <div id="mood-selector">
                <!-- Emoji mood selectors will be inserted here by JavaScript -->
            </div>
        </div>
        <div id="entry-container">
            <textarea id="journal-entry" placeholder="" maxlength="500"></textarea>
            <p id="word-count">0 / 100 words</p>
        </div>
        <button id="save-entry">Save Entry</button>
        <div id="stats-container">
            <p>Streak: <span id="current-streak">0</span> days</p>
        </div>
        <button id="view-journal">View Journal</button>
        <button id="open-settings">Settings</button>
        <div id="support-link" style="text-align: center; margin-top: 10px;">
            <a href="https://buymeacoffee.com/aicronic" 
               target="_blank" 
               style="color: #888; text-decoration: none; font-size: 0.8em;">
                Buy Me a Beer üç∫
            </a>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
</body>
</html>
